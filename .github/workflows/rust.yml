on: push

name: CI

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@preview
        id: cache
        with:
          path: target/debug
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock')}}
      - uses: actions-rs/cargo@v1
        with:
          command: test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@preview
        id: cache
        with:
          path: target/release
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock')}}
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

  build_docker_image:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build docker image
        run: docker build -t docker.pkg.github.com/justanotherdot/actions/actions:${GITHUB_SHA} .
      - name: Login to GitHub package repository
        run: docker login docker.pkg.github.com -u justanotherdot -p ${{ secrets.GITHUB_TOKEN }}
      - name: Publish docker image
        run: docker push docker.pkg.github.com/justanotherdot/actions/actions:${GITHUB_SHA}

